spring:
  datasource:
    url: jdbc:h2:mem:testdb;NON_KEYWORDS=USER
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        globally_quoted_identifiers: true
    show-sql: false

  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false

custom:
  payout:
    readyWaitingDays: 7
